        <div class="table">
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year Published</th>
                        <th>Publisher</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be injected here by jQuery -->
                </tbody>
            </table>
            <script>
                $(document).ready(function() {
                    // Use jQuery to make an AJAX call to fetch_data.php
                    $.ajax({
                        url: "php/fetch_books.php",
                        method: "GET",
                        dataType: "json",
                        success: function(data) {
                            // Loop through each user record and insert into the table
                            $.each(data, function(index, book) {
                                $('#bookTable tbody').append(
                                    '<tr>' +
                                        '<td>' + book.book_id + '</td>' +
                                        '<td>' + book.title + '</td>' +
                                        '<td>' + book.author + '</td>' +
                                        '<td>' + book.year_published + '</td>' +
                                        '<td>' + book.publisher + '</td>' +
                                    '</tr>'
                                );
                            });
                        },
                        error: function(xhr, status, error) {
                            console.error("Error: " + status + " - " + error);
                        }
                    });
                });
            </script>
        </div>
